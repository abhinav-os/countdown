<!DOCTYPE html>
<html>
  <head>
    <title>Countdown to Rupai's arrival</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="wrapper">
      <div class="">
        <h1 class="title">
          <span></span>
          65 days was a long wait... <br />
          COUNTDOWN FOR US TO MEET AGAIN, YAYY!
        </h1>
        <div class="countdown-container">
          <div>
            <p id="days" class="big-text">0</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours" class="big-text">0</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="min" class="big-text">0</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="sec" class="big-text">0</p>
            <span>Seconds</span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
